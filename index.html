<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>
            Etch-A-Sketch
        </h1>
    </header>
    <main>
        <section id="top">
            <div id="settings-heading">
                <p>Settings</p>
            </div>
            <div id="current-grid-size">
                <p>64x64</p>
            </div>
        </section>
        <section id="etch-a-sketch">
            <div id="settings">
                <div id="random-color">
                    <p>Color:</p>
                    <label class="switch">
                        <input type="checkbox" id="color-switch">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="grid-size">
                    <p>Grid:</p>
                    <button id="change-grid-size">change size</button>
                </div>
                <button id="reset">Reset</button>
            </div>
            <div id="grid">
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
